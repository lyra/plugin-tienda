# ADMINISTRATION INTERFACE - PARAMETERS 
PLATFORM URL=Url de la plateforme
LINK TO THE PAYMENT PLATFORM=Url vers laquelle le client sera redirigé pour le paiement
	
SITE ID=Identifiant Site
THE IDENTIFIER PROVIDED BY YOUR BANK=Identifiant fourni par votre banque
	
CERTIFICATE IN TEST MODE=Certificat en mode test
CERTIFICATE PROVIDED BY YOUR BANK FOR TEST (AVAILABLE IN THE BACK OFFICE)=Certificat fourni par PayZen (Disponible sur l'outil de gestion de caisse)
	
CERTIFICATE IN PRODUCTION MODE=Certificat en mode production
CERTIFICATE PROVIDED BY YOUR BANK (AVAILABLE IN THE BACK OFFICE)=Certificat fourni par PayZen (Disponible sur l'outil de gestion de caisse après passage en production)
	
MODE=Mode
THE CONTEXT MODE OF THIS MODULE=Mode de fonctionnement du module
	
DEFAULT LANGUAGE=Langage par défaut
SELECT THE LANGUAGE TO USE ON THE PAYMENT PAGE BY DEFAULT=Sélectionner le langage par défaut à utiliser sur la page de paiement

AVAILABLE LANGUAGES=Langues disponibles
SELECT NONE TO USE GATEWAY CONFIG=Ne rien sélectionner pour utiliser la configuration de la plateforme

YOUR SHOP NAME=Nom de la boutique
SHOP NAME TO DISPLAY ON THE PAYMENT PAGE. LEAVE BLANK TO USE GATEWAY CONFIG=Nom de la boutique à afficher sur la page de paiement. Laisser vide pour utiliser le nom enregistré par la plateforme
	
YOUR SHOP URL=URL de la boutique
SHOP URL TO DISPLAY ON THE PAYMENT PAGE. LEAVE BLANK TO USE GATEWAY CONFIG=Url affichée sur la page de paiement. Laisser vide pour utiliser l'url enregistrée par la plateforme

CAPTURE DELAY=Délai avant remise en banque
THE NUMBER OF DAYS BEFORE THE RESTORATION BANK (ADJUSTABLE IN YOUR BACK OFFICE)=Le nombre de jours avant la remise en banque (paramétrable sur votre back office PayZen)

VALIDATION MODE=Mode de validation
IF MANUAL IS SELECTED, YOU WILL HAVE TO CONFIRM PAYMENTS MANUALLY IN YOUR BACK OFFICE=En mode manuel, vous devrez confirmer les paiements dans l'outil de gestion de caisse

CARD TYPES=Types de carte
THE CARD TYPE(S) THAT CAN BE USED FOR THE PAYMENT=Le(s) type(s) de carte pouvant être utilisé(s) pour le paiement, séparés par des points-virgules

MINIMUM AMOUNT ALLOWED TO ACTIVATE 3DS=Montant minimum pour activer 3DS

MINIMUM AMOUNT=Montant minimum
MINIMUM AMOUNT ALLOWED=Montant minimum pour lequel cette methode de paiement est disponible

MAXIMUM AMOUNT=Montant maximum
MAXIMUM AMOUNT ALLOWED=Montant maximum pour lequel cette methode de paiement est disponible

AUTOMATIC FORWARD=Redirection automatique
IF ENABLED, THE CLIENT IS AUTOMATICALLY FORWARDED TO YOUR SITE AT THE END OF THE PAYMENT PROCESS=Si activée, le client sera redirigé automatiquement vers votre site à la fin du processus de paiement

SUCCESS FORWARD TIMEOUT=Temps avant redirection (succès)
TIME IN SECONDS (0-300) BEFORE THE CLIENT IS AUTOMATICALLY FORWARDED TO YOUR SITE WHEN THE PAYMENT WAS SUCCESSFUL=Temps en secondes (0-300) avant que le client ne soit redirigé automatiquement vers votre site lorsque le paiement a réussi

SUCCESS FORWARD MESSAGE=Message avant redirection (succès)
MESSAGE POSTED ON THE PAYMENT PLATFORM BEFORE FORWARDING WHEN THE PAYMENT WAS SUCCESSFUL=Message affiché sur la plateforme de paiement avant redirection lorsque le paiement a réussi

FAILURE FORWARD TIMEOUT=Temps avant redirection (échec)
TIME IN SECONDS (0-300) BEFORE THE CLIENT IS AUTOMATICALLY FORWARDED TO YOUR SITE WHEN THE PAYMENT FAILED=Temps en secondes (0-300) avant que le client ne soit redirigé automatiquement vers votre site lorsque le paiement a échoué

FAILURE FORWARD MESSAGE=Message avant redirection (échec)
MESSAGE POSTED ON THE PAYMENT PLATFORM BEFORE FORWARDING WHEN THE PAYMENT FAILED=Message affiché sur la plateforme de paiement avant redirection, lorsque le paiement a échoué

RETURN MODE=Mode de retour
METHOD THAT WILL BE USED FOR TRANSMITTING THE PAYMENT RESULT FROM THE PAYMENT GATEWAY TO YOUR STORE=Façon dont le client transmettra le résultat du paiement lors de son retour sur la boutique

ADDITIONAL GET PARAMETERS=Paramètres GET supplémentaires
EXTRA PARAMETERS SENT ON RETURN IN GET MODE=Paramètres supplémentaires transmis en mode GET au retour

ADDITIONAL POST PARAMETERS=Paramètres POST supplémentaires
EXTRA PARAMETERS SENT ON RETURN IN POST MODE=Paramètres supplémentaires transmis en mode POST au retour

CANCEL URL=URL de retour en cas d'annulation
URL ON WHICH THE CLIENT IS REDIRECTED ON PAYMENT CANCELLATION=URL où sera redirigé le client en cas d'annualtion du paiement

ERROR URL=URL de retour en cas d'échec
URL ON WHICH THE CLIENT IS REDIRECTED ON PAYMENT FAILURE=URL où sera redirigé le client après avoir cliqué sur 'retour à la boutique' lorsque le paiement a échoué

SUCCESS URL=URL de retour en cas de succès
URL ON WHICH THE CLIENT IS REDIRECTED ON PAYMENT SUCCESS=URL où sera redirigé le client après avoir cliqué sur 'retour à la boutique' lorsque le paiement a réussi

ORDER STATUS ON PAYMENT SUCCESS=Statut des commandes (paiement accepté)
DEFINING THE STATUS OF ORDERS PAID WHEN PAYMENT WAS SUCCESSFUL=Définir le statut des commandes payées par ce mode de paiement lorsque le paiement a réussi

ORDER STATUS ON PAYMENT FAILURE=Statut des commandes (paiement échoué)
DEFINING THE STATUS OF ORDERS PAID WHEN PAYMENT FAILED=Définir le statut des commandes payées par ce mode de paiement lorsque le paiement a échoué

