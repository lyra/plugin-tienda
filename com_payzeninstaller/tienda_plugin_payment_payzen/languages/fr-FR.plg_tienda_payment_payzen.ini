# PAYMENT PREPARATION MESSAGES
PAYZEN PAYMENT DESCRIPTION MESSAGE=Après avoir soumis votre commande, vous serez redirigé vers PayZen pour effectuer le paiement. De PayZen, vous serez renvoyé ici pour recevoir la confirmation de commande et une facture.
PAYZEN CHECKOUT AMOUNT=Montant à payer
PAYZEN CHECKOUT BTN ALT=Paiement sécurisé par PayZen
PAYZEN PAYMENT PREPARATION MESSAGE=Veuillez cliquer sur le bouton PayZen pour compléter le paiement. Vous allez être redirigé vers la plate-forme de paiement sécurisé PayZen. Merci encore pour votre commande!
PAYZEN UNKNOWN CURRENCY=Ce mode de paiement est indisponible pour cette devise.
PAYZEN FORM ERROR=Certains champs du formulaire PayZen paraissent invalides : 

# PAYMENT RESULT MESSAGES
PAYZEN PAYMENT SUCCEEDED=Merci pour votre commande. Le paiement s'est effectué avec succès.

PAYZEN GOING INTO PRODUCTION=<p><u>PASSER EN PRODUCTION</u></p>Vous souhaitez savoir comment passer votre boutique en production merci de consulter cette URL : <a href="https://secure.payzen.eu/html/faq/prod" target="_blank">https://secure.payzen.eu/html/faq/prod</a>
PAYZEN ERROR MESSAGE=Votre commande n'a pas pu être confirmée. Une erreur s'est produite lors du paiement.
PAYZEN CHECK URL WARNING=La validation automatique n'a pas fonctionné. Avez-vous configuré correctement l'URL serveur dans l'outil de gestion de caisse PayZen ?
PAYZEN CHECK URL WARNING DOCUMENTATION=Afin de comprendre la problématique, reportez vous à la documentation du module : <br />&nbsp;&nbsp;&nbsp;- Chapitre &laquo;A lire attentivement avant d'aller loin&raquo;<br />&nbsp;&nbsp;&nbsp;- Chapitre &laquo;Paramétrage de l'URL serveur&raquo;
PAYZEN UNKNOWN INVALID ACTION=Une erreur s'est produite lors du paiement. PayZen a retourné une action inconnue.
PAYZEN PAYMENT CANCELLED BY USER=Le paiement a été annulé par l'utilisateur.

